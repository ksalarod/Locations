<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    #video { width: 100%; max-width: 500px; height: auto; border-radius: 8px; background: black; }
    #scan-frame { position: absolute; border: 3px solid red; top: 20%; left: 10%; width: 80%; height: 40%; border-radius: 8px; pointer-events: none; }
    #manual-input { margin: 20px auto; display: flex; justify-content: center; gap: 10px; }
    input { padding: 10px; font-size: 1.1em; width: 60%; }
    button { padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; }
    #result-card { display: none; background: #fff; padding: 15px; border-radius: 8px; margin: 20px auto; max-width: 500px; }
  </style>
</head>
<body>
  <h1>Warehouse Item Lookup</h1>
  <div id="scanner-container" style="position:relative; max-width:500px; margin:auto;">
    <video id="video" playsinline autoplay muted></video>
    <div id="scan-frame"></div>
  </div>
  <div id="manual-input">
    <input type="text" id="manual-search" placeholder="Enter UPC / SKU / Item">
    <button onclick="manualSearch()">Search</button>
  </div>
  <div id="result-card">
    <h2 id="item-name"></h2>
    <p><strong>UPC/SKU:</strong> <span id="item-upc"></span></p>
    <p><strong>Location:</strong> <span id="item-location"></span></p>
  </div>

  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    let lastScanned = "";

    // Start camera + continuous scan
    window.addEventListener('load', () => {
      codeReader.listVideoInputDevices().then(devices => {
        const deviceId = devices[0]?.deviceId;
        if (!deviceId) { alert("No camera found"); return; }
        codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
          if (result && result.text !== lastScanned) {
            lastScanned = result.text;
            processResult(result.text);
            setTimeout(() => { lastScanned = ""; }, 2000); // cooldown
          }
        });
      }).catch(err => alert("Camera error: " + err));
    });

    function processResult(code) {
      fetch('/search?q=' + encodeURIComponent(code))
        .then(res => res.json())
        .then(data => displayResult(data, code))
        .catch(err => alert("Search error: " + err));
    }

    function manualSearch() {
      const code = document.getElementById('manual-search').value;
      if (!code) return;
      fetch('/search?q=' + encodeURIComponent(code))
        .then(res => res.json())
        .then(data => displayResult(data, code))
        .catch(err => alert("Search error: " + err));
    }

    function displayResult(data, code) {
      if (data.length > 0) {
        let item = data[0];
        document.getElementById('item-name').textContent = item['Item Number'] || "Unknown Item";
        document.getElementById('item-upc').textContent = item['UPC'] || "-";
        document.getElementById('item-location').textContent = item['Putaway Location'] || "Not Found";
      } else {
        document.getElementById('item-name').textContent = "Item Not Found";
        document.getElementById('item-upc').textContent = code;
        document.getElementById('item-location').textContent = "-";
      }
      document.getElementById('result-card').style.display = 'block';
    }
  </script>
</body>
</html>
