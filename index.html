<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      position: relative;
    }
    #interactive {
      width: 100%;
      border: 2px solid #ccc;
    }
    #scan-frame {
      position: absolute;
      border: 3px solid red;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 30%;
      box-sizing: border-box;
      pointer-events: none;
    }
    #result-card {
      display: none;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #result-card h2 {
      margin: 0;
      font-size: 1.4em;
    }
    #result-card p {
      margin: 5px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Scan a Barcode</h1>
  <div id="scanner-container">
    <div id="interactive" class="viewport"></div>
    <div id="scan-frame"></div>
  </div>
  <div id="result-card">
    <h2 id="item-name"></h2>
    <p><strong>Location:</strong> <span id="item-location"></span></p>
    <p><small>Source: <span id="sheet-name"></span></small></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    // Start camera + scanner
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#interactive'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["ean_reader", "upc_reader", "code_128_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    // Handle detection
    Quagga.onDetected(function(result) {
      let code = result.codeResult.code;
      console.log("Scanned: " + code);

      // Flash frame green
      document.getElementById('scan-frame').style.borderColor = 'green';
      setTimeout(() => {
        document.getElementById('scan-frame').style.borderColor = 'red';
      }, 300);

      // Play beep sound
      new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg').play();

      // Vibrate (if supported)
      if (navigator.vibrate) navigator.vibrate(150);

      // Fetch item details
      fetch('/search?q=' + code)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            let item = data[0];
            document.getElementById('item-name').textContent = item.name || "Unknown Item";
            document.getElementById('item-location').textContent = item.location || "Not Found";
            document.getElementById('sheet-name').textContent = item.sheet || "Unknown";
            document.getElementById('result-card').style.display = 'block';
          } else {
            document.getElementById('item-name').textContent = "Item Not Found";
            document.getElementById('item-location').textContent = "-";
            document.getElementById('sheet-name').textContent = "-";
            document.getElementById('result-card').style.display = 'block';
          }
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
