<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Lookup</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    #scanner { width: 100%; max-height: 300px; display: none; }
    input { width: 100%; padding: 0.5em; margin-top: 1em; font-size: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; margin-top: 1em; }
    .result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Warehouse Item Lookup</h1>
  <button onclick="startScanner()">ðŸ“· Scan Barcode</button>
  <video id="scanner"></video>
  <p>Or type barcode/SKU:</p>
  <input type="text" id="search" placeholder="Enter barcode or name" autofocus>
  <div id="result" class="result"></div>

  <script>
    function startScanner() {
      document.getElementById('scanner').style.display = 'block';
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] }
      }, function(err) {
        if (err) { console.error(err); return; }
        Quagga.start();
      });

      Quagga.onDetected(async function(data) {
        const code = data.codeResult.code;
        Quagga.stop();
        document.getElementById('scanner').style.display = 'none';
        const res = await fetch(`/search?q=${encodeURIComponent(code)}`);
        const json = await res.json();
        document.getElementById("result").textContent = json.location ? `Location: ${json.location}` : "Item not found.";
      });
    }

    document.getElementById("search").addEventListener("keyup", async function(e) {
      if (e.key === "Enter") {
        const query = this.value.trim();
        if (!query) return;
        const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
        const json = await res.json();
        document.getElementById("result").textContent = json.location ? `Location: ${json.location}` : "Item not found.";
        this.value = "";
      }
    });
  </script>
</body>
</html>
